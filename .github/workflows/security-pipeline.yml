name: Security CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security-checks:
    name: Run SAST and SCA checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci


      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'


      - name: Install security tools
        run: |
          pip install semgrep
          npm install eslint eslint-plugin-security @eslint/js --save-dev


      - name: Run Semgrep
        run: |
          semgrep --config auto --json > semgrep-report.json || true


      - name: Run ESLint Security
        run: |
          npx eslint . --ext .js,.vue > eslint-report.txt || true


      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          ignore-unfixed: true
          format: json
          output: trivy-report.json


      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            semgrep-report.json
            eslint-report.txt
            trivy-report.json